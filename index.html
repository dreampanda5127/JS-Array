<!doctype html>
<html lang="en">
    <head>
        <title>JS Array</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
            <div class="text-center p-5 shadow">
            </div>
        </header>
        <main class="mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="p-3 shadow" id="thumbnail">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-block w-100 btn-outline-primary" id="btn-add-image">Add Images</button>
                        <input type="file" name="images" id="images" class="d-none" multiple accept="image/*">
                        <div class="mt-3 d-flex gap-2 flex-wrap" id="images-preview">

                        </div>
                        <div class="form-group select-layout my-3">
                            <label class="mb-2">Select Layout</label>
                            <div class="d-flex justify-content-start gap-3">
                                <label for="option-1" class="d-flex justify-content-start align-items-center">
                                    <input type="radio" class="form-checkbox layout" name="layout" id="option-1" value="1">
                                    <img src="images/option1.png" alt="Layout-1" class="rounded cursor-pointer active" value="1">
                                </label>
                                <label for="option-2" class="d-flex justify-content-start align-items-center">
                                    <input type="radio" class="form-checkbox layout" name="layout" id="option-2" value="2">
                                    <img src="images/option2.png" alt="Layout-2" class="rounded cursor-pointer"  value="2">
                                </label>
                            </div>
                        </div>
                        <button class="btn btn-block w-100 btn-primary" id="btn-preview">Preview</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Import Custom Script -->
         <script src="index.js"></script>
    </body>
</html>
